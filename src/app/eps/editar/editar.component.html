<h2 mat-dialog-title>Actualizar EPS</h2>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field class="Actualizar EPS">

            <input matInput placeholder="Nombre EPS" formControlName="nombreEPS">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="guardar()">Agregar</button>
        <button mat-raised-button (click)="cerrar()">Cerrar</button>
    </mat-dialog-actions>
